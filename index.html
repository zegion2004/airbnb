                <span>airbnb</span>

            <!-- Navigation -->
            <nav class="nav">
                <a href="#" class="nav-item active">Chỗ ở</a>
                <a href="#" class="nav-item">Trải nghiệm</a>
            </nav>
    
            <!-- Menu -->
            <div class="menu">
                <a href="#" class="menu-item">Cho thuê chỗ ở qua Airbnb</a>
                <button class="language-btn">
                    <img src="https://img.pikbest.com/element_our/20230314/bg/50b936af08408.png" alt="Language" class="language-svg">
                </button>

                <button type="button" class="menu-button" aria-expanded="false" aria-label="Menu điều hướng chính">

                    <div class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" class="hamburger-icon"><g fill="none"><path d="M2 16h28M2 24h28M2 8h28"></path></g></svg>
                    </div>

                    <div class="profile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" class="user-icon"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"></path></svg>
                    </div>
                </button>
            </div>
        </div>
        <!-- Thanh tìm kiếm -->
        <div class="new-search-bar">
            <!-- Địa điểm -->
            <div class="new-search-item">
                <label>Địa điểm</label>
                <input type="text" placeholder="Nhập điểm đến">
            </div>
            
            <div class="new-separator"></div>

            <!-- Ngày nhận phòng -->
            <div class="new-search-item">
                <label>Nhận phòng</label>
                <input type="date">
            </div>
            
            <div class="new-separator"></div>

            <!-- Ngày trả phòng -->
            <div class="new-search-item">
                <label>Trả phòng</label>
                <input type="date">
            </div>
            
            <div class="new-separator"></div>

            <!-- Khách -->
            <div class="new-search-item">
                <label>Khách</label>
                <select>
                    <option>1 khách</option>
                    <option>2 khách</option>
                    <option>3 khách</option>
                    <option>4+ khách</option>
                </select>
            </div>

            <!-- Nút tìm kiếm -->
            <button class="new-search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false">
                    <path fill="none" d="M13 24a11 11 0 1 0 0-22 11 11 0 0 0 0 22zm8-3 9 9"></path>
                </svg>
            </button>
        </div>
    </header>
</body>
</html>
